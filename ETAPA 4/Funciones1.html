    <p>Este ejemplo convierte grados Fahrenheit a Celsius y utiliza la funci√≥n parseInt que convierte cualquier valor a un entero:</p>
 
    <script type="text/JavaScript">
 
faren=prompt("Escribe los grados Fahrenheit para convertir a Celsius")
var x=(5/9) * (faren-32);
document.write("Convirtido a grados Celsius es: "+ parseInt(x));
    </script>
