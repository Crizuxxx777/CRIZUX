<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <font face="Arial">
<h2>Funciones matematicas</h2>
<script type="text/JavaScript">
    //funciones de Valor absoluto de un número
    document.write("<h2>Uso de la función de Valor Absoluto</h2>");
    let a = Math.abs(7.25);
    let b = Math.abs(-7.25);
    let c = Math.abs(null);
    let d = Math.abs("Hello");
    let e = Math.abs(2-3);
    document.write(a + "<br>" + b + "<br>" + c + "<br>" + d + "<br>" + e + "<br>");
    let x = Math.max(5, 10);
    document.write("El máximo es: " + x + "<br>")
    let y = Math.max(0 ,150, 30, 20, 38);
    document.write("El máximo es: "+ y +"<br>")
    let z = Math.max(-5, 4);
    document.write("El máximo es:"+ z +"<br>")
    //función que devuelve un número al azar en el rango de 0 a 99 en este caso
    document.write("<h2>Uso de la función que devuelve un valor al azar en un rango de 0 a 99</h2>");
        let numero = parseInt(Math.random() * 100);
        document.write("El numero al azar es: "+ numero+"<br><br>");
    //funcion que eleva un numero base a la potencia indicada por el exponente
    document.write("<h2>Uso de la función genera una Potencia</h2>");
    let potencia = Math.pow(2,3);
    document.write("El numero elevado a la potencia indicada es:" + potencia);
</script>
    </font>
</body>
</html>
