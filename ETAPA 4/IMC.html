<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<font face="Arial">
    <h2>Funciones definidas por el usuario</h2>
    <script type="text/JavaScript">
        //Indice de masa corporal(IMC) = peso / altura (al cuadrado)
        //función para calcular el IMC
        function calcularIMC(peso, altura){
            return peso / Math.pow(altura, 2);
        }
        peso = prompt("Cuanto pesas: ", "en kg"); //en kg
        altura = prompt("Cuanto mides:", "en metros"); //en metros
        //Llama a la función IMC con sus dos parametros
        var IMC = Math.round(calcularIMC(peso, altura));
        //Ahora evalua cual es el IMC que tienes
        if (IMC >= 18.5 && IMC <24.9){
            document.write("El IMC es " + IMC + " tienes un peso Normal");
        }else if(IMC >= 25 && IMC <29.99){
            document.write("El IMC es " + IMC + " tienes sobrepeso");
        }else if(IMC >= 30 && IMC <34.99){
            document.write("El IMC es " + IMC + " tienes obesidad moderada");
        }else if(IMC >= 35 && IMC <39.99){
            document.write("El IMC es " + IMC + " tienes obesidad severa");
        }
        else{
            document.write("No aplica con ese peso o estatura");
        }
    </script>
</font>
</body>
</html>
