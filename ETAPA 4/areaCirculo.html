<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <font face="Arial">
        <h2>Funciones que devuelven resultados</h2>
 
        <script type="text/JavaScript">
 
            function calcularAreaCirculo(radio){
                var area = Math.PI * radio; //calcula el área del círculo
                var area2 = area.toFixed(2); //lo ajusta a 2 decimales
                return area2;
            }
 
            radio=prompt("Dame el valor del radio del circulo:", "Escribe un número entero");
            var areaCirculo = calcularAreaCirculo(radio);
            document.write("El area del circulo es:" + areaCirculo)
        </script>
    </font>
</body>
</html>
